<div class="flex items-center justify-center my-5">
  <button (click)="onSwipePrev()" class="bg-gray-300 text-black hover:bg-gray-400 rounded-full w-8 h-8 flex items-center justify-center text-xl font-bold z-10">
    ◀
  </button>
  <div class="client-swiper-container w-[500px] mx-4 overflow-hidden rounded-2xl relative">
    <div class="client-swiper-wrapper flex transition-transform duration-400 ease-in-out" #clientSwiperWrapper>
      <div *ngFor="let report of reports; let i = index" class="client-swiper-card flex-shrink-0 w-full p-5 bg-[#EAE7FC] rounded-lg min-h-[150px] shadow-sm">
        <h2 class="text-center text-lg font-semibold mb-3 border border-b-blue-400 text-[#3C28CC]">Client Report #{{ i + 1 }}</h2>
        <div class="flex justify-between items-center">
          <div class="text-left">
            <p><strong>Reporter:</strong> {{ report.reporter.first_name }} {{ report.reporter.middle_name }} {{ report.reporter.last_name }}</p>
            <p><strong>Violator:</strong> {{ report.violator.first_name }} {{ report.violator.middle_name }} {{ report.violator.last_name }}</p>
            <p><strong>User Role:</strong> {{report.reporter.user_role}}</p>
          </div>
          <div class="text-right">
            <button (click)="selectAction(report.report_id)" class="flex items-center text-blue-500 hover:opacity-70">
              <img src="https://img.icons8.com/?size=100&id=cRLuJXPEgWhK&format=png&color=0000FF" alt="View Icon" class="w-5 h-5 mr-2">
              View
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button (click)="onSwipeNext()" class="bg-gray-300 text-black hover:bg-gray-400 rounded-full w-8 h-8 flex items-center justify-center text-xl font-bold z-10">
    ▶
  </button>
</div>
