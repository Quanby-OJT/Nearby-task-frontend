<div class="text-muted-foreground flex flex-wrap items-center justify-between gap-2 py-3 px-5 text-xs">
  <div class="order-2 flex items-center gap-2 md:order-1">
    Show
    <select class="w-16 p-2" (change)="onPageSizeChange($event)">
      <option value="5" selected>5</option>
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="30">30</option>
      <option value="50">50</option>
    </select>
    per page
  </div>

  <!-- Pagination controls -->
  <div class="order-1 flex items-center gap-4 md:order-2">
    <!-- Items count -->
    <span class="text-sm text-gray-600"> {{ startIndex }}-{{ endIndex }} of {{ UserSize }} </span>

    <!-- Navigation buttons -->
    <div class="inline-flex items-center gap-2">
      <!-- Previous button -->
      <button
        [disabled]="currentPage === 1"
        (click)="onPreviousPage()"
        class="inline-flex h-8 w-8 items-center justify-center rounded-md border border-gray-300 disabled:opacity-50">
        <svg-icon src="./assets/icons/heroicons/outline/arrow-long-left.svg" [svgClass]="'h-4 w-4'"> </svg-icon>
      </button>

      <!-- Page numbers -->
      @for (page of getVisiblePages(); track page) { @if (page === '...') {
      <span class="px-2">...</span>
      } @else {
      <button
        (click)="goToPage(page)"
        [class.bg-primary]="currentPage === page"
        [class.text-white]="currentPage === page"
        class="inline-flex h-8 w-8 items-center justify-center rounded-md border border-gray-300 text-sm">
        {{ page }}
      </button>
      } }

      <!-- Next button -->
      <button
        [disabled]="currentPage === totalPages"
        (click)="onNextPage()"
        class="inline-flex h-8 w-8 items-center justify-center rounded-md border border-gray-300 disabled:opacity-50">
        <svg-icon src="./assets/icons/heroicons/outline/arrow-long-right.svg" [svgClass]="'h-4 w-4'"> </svg-icon>
      </button>
    </div>
  </div>
</div>
