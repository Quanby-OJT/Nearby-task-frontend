<ng-container>
  <td class="border-muted/20 border-b px-6 py-3 text-[0.85rem]">{{ user.user_id }}</td>
  <td class="border-muted/20 border-b px-6 py-3 text-[0.85rem]">
    <div class="flex items-center gap-2.5">
      <img alt="user avatar" class="h-9 w-9 shrink-0 rounded-full" src="{{ user.image_link }}" />
      <div class="flex flex-col">
        <a class="text-foreground hover:text-primary text-sm font-semibold" href="#">
          {{ user.first_name }} {{ user.middle_name }} {{ user.last_name }}
        </a>
        <a class="text-muted-foreground/70 hover:text-primary text-xs font-medium" href="#">
          {{ user.email }}
        </a>
      </div>
    </div>
  </td>
  <td class="border-muted/20 border-b px-6 py-3 text-[0.85rem]">{{ user.user_role }}</td>
  <td class="border-muted/20 border-b px-6 py-3 text-[0.85rem]">
    {{ user.email }}
  </td>
  <td class="border-muted/20 rounded-md border-b px-6 py-3 text-[0.85rem] font-semibold text-white">
    <span
      class="text-center rounded-lg py-1 px-4 w-full block"
      [ngClass]="{
        'bg-[#000000]': user.acc_status === 'not-odd:ull',
        'bg-blue-400': user.acc_status === 'Review',
        'bg-green-400': user.acc_status === 'Active',
        'bg-red-300': user.acc_status === 'Deactivate',
        'bg-red-400': user.acc_status === 'Block',
        'bg-red-600': user.acc_status === 'Ban',
        'bg-red-500': user.acc_status === 'Suspend',
        'bg-yellow-300': user.acc_status === 'Pending',
        'bg-yellow-500': user.acc_status === 'Warn'
      }">
      {{ user.acc_status ? user.acc_status : "Null" }}
    </span>
  </td>
  <td class="border-muted/20 rounded-md border-b px-6 py-3 text-[0.85rem] font-semibold text-white">
    <span
      class="text-center rounded-lg py-1 px-4 w-full block"
      [ngClass]="{
        'bg-green-400': user.status == true,
        'bg-red-400': user.status == false
      }">
      {{ user.status ? 'Online' : 'Offline' }}
    </span>
  </td>
  <td class="border-muted/20 border-b px-6 py-3 text-[0.85rem]">
    <div class="flex items-center gap-2">
      <button
        class="text-muted-foreground hover:bg-card hover:text-foreground flex h-7 w-7 cursor-pointer items-center justify-center rounded-md"
        (click)="updateUser(user.user_id)">
        <svg-icon src="./assets/icons/heroicons/outline/edit-icon.svg" [svgClass]="'h-5 w-5'"></svg-icon>
      </button>
      <button
        class="text-muted-foreground hover:bg-card hover:text-foreground flex h-7 w-7 cursor-pointer items-center justify-center rounded-md"
        (click)="deleteUser(user.user_id)">
        <svg-icon src="./assets/icons/heroicons/outline/trash-icon.svg" [svgClass]="'h-5 w-5'"></svg-icon>
      </button>
      <button
        *ngIf="user.acc_status === 'Review'"
        class="text-muted-foreground hover:bg-card hover:text-foreground flex h-7 w-7 cursor-pointer items-center justify-center rounded-md"
        (click)="navigateToReviewUser(user.user_id)">
        <img src="https://img.icons8.com/?size=100&id=5vIes7nAVj0R&format=png&color=000000" class="h-5 w-5">
      </button>
    </div>
  </td>
</ng-container>
