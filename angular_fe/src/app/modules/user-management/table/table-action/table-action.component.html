<div class="flex flex-wrap items-center justify-between gap-2 py-3 px-5">
  <h3 class="text-muted-foreground text-sm font-medium"></h3>
  <div class="flex flex-wrap gap-2">
    <div class="flex">
      <label class="text-muted-foreground relative">
        <div class="absolute left-2.5 top-2.5">
          <svg-icon src="./assets/icons/heroicons/outline/magnifying-glass.svg" [svgClass]="'h-4 w-4'"> </svg-icon>
        </div>
        <input
          name="search"
          class="py-2 pl-8 pr-2"
          placeholder="Search users"
          type="text"
          value=""
          (input)="onSearchChange($event)" />
      </label>
    </div>
    <div class="flex flex-wrap gap-2.5">
      <select name="role" class="text-muted-foreground w-28! p-2 hover: cursor-pointer" (change)="onRoleChange($event)">
        <option value="">All Role</option>
        <option value="1">Client</option>
        <option value="2">Tasker</option>
        <option value="3">Moderator</option>
        <option value="4">Admin</option>
      </select>
      <select name="account" class="text-muted-foreground w-28! p-2 hover: cursor-pointer" (change)="onStatusChange($event)">
        <option value="">All Account</option>
        <option value="1">Pending</option>
        <option value="2">Active</option>
        <option value="3">Warn</option>
        <option value="4">Suspend</option>
        <option value="5">Ban</option>
        <option value="6">Block</option>
        <option value="7">Deactivate</option>
        <option value="8">Review</option>
      </select>

      <select name="status" class="text-muted-foreground w-28! p-2 hover:cursor-pointer" (change)="onOnlineChange($event)">
        <option value="">All Status</option>
        <option value="1">Online</option>
        <option value="2">Offline</option>
      </select>
    </div>
  </div>
</div>
