<div class="mb-4 flex justify-between">
  <div class="inline-block">
    <h3 class="text-foreground font-semibold">Add User</h3>
    <div class="text-muted-foreground space-x-1 text-xs font-medium">
      <a href="" class="hover:text-primary">Dashboards > User Management > Add User</a>
    </div>
  </div>
  <!-- Submit Button -->
  <div class="">
    <app-button full impact="bold" shape="rounded" size="medium" (click)="navigateToUsermanagement()">Back</app-button>
  </div>
</div>

<div class="border-muted/20 bg-background flex min-w-full flex-col rounded-xl border p-2">
  <!-- Add User form -->

  <form class="my-10 space-y-6" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="space-y-3 text-left">
      <div class="grid grid-cols-3 gap-5 p-5">
        <div class="mx-auto w-full max-w-xs">
          <div class="overflow-hidden rounded-lg bg-white shadow-md">
            <div class="h-50 flex w-full items-center justify-center bg-gray-100">
              <img
                [src]="imagePreview || 'https://via.placeholder.com/150'"
                alt="Uploaded Image"
                class="h-full w-full object-cover" />
            </div>

            <!-- File Input -->
            <div class="p-4">
              <label for="profileImage" class="block text-center text-sm font-medium text-gray-700"
                >Upload Profile Image</label
              >
              <input
                type="file"
                id="profileImage"
                class="mt-2 block w-full cursor-pointer rounded-lg border border-gray-300 p-2 text-sm text-gray-900 focus:outline-none"
                (change)="onFileChange($event)"
                formControlName="profileImage"
                accept="image/*" />
              <div *ngIf="submitted && f['profileImage'].errors" class="px-1 pt-1 text-center text-xs text-red-500">
                <div *ngIf="f['profileImage'].errors['required']" class="px-1 pt-1 text-xs text-red-500">
                  Required field
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-span-2">
          <div class="form__group mb-5">
            <!-- First Name -->
            <div class="relative">
              <input
                type="text"
                id="firstName"
                [ngClass]="{ 'is__invalid-input': submitted && f['firstName'].errors }"
                class="peer block"
                placeholder=" "
                formControlName="firstName" />
              <label
                for="firstName"
                [ngClass]="{ 'peer-focus:text-destructive!': submitted && f['firstName'].errors }"
                class="bg-background text-muted-foreground peer-focus:text-primary absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform px-2 text-sm duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2">
                First Name
              </label>
            </div>
            <div *ngIf="submitted && f['firstName'].errors" class="px-1 pt-1 text-xs text-red-500">
              <div *ngIf="f['firstName'].errors['required']" class="px-1 pt-1 text-xs text-red-500">Required field</div>
            </div>
          </div>

          <div class="form__group mb-5">
            <!-- Middle Name -->
            <div class="relative">
              <input
                type="text"
                id="middleName"
                [ngClass]="{ 'is__invalid-input': submitted && f['middleName'].errors }"
                class="peer block"
                placeholder=" "
                formControlName="middleName" />
              <label
                for="middleName"
                [ngClass]="{ 'peer-focus:text-destructive!': submitted && f['middleName'].errors }"
                class="bg-background text-muted-foreground peer-focus:text-primary absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform px-2 text-sm duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2">
                Middle Name
              </label>
            </div>
          </div>
          <div class="form__group mb-5">
            <!-- Last Name  -->
            <div class="relative">
              <input
                type="text"
                id="lastName"
                [ngClass]="{ 'is__invalid-input': submitted && f['lastName'].errors }"
                class="peer block"
                placeholder=" "
                formControlName="lastName" />
              <label
                for="lastName"
                [ngClass]="{ 'peer-focus:text-destructive!': submitted && f['lastName'].errors }"
                class="bg-background text-muted-foreground peer-focus:text-primary absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform px-2 text-sm duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2">
                Last Name
              </label>
            </div>
            <div *ngIf="submitted && f['lastName'].errors" class="px-1 pt-1 text-xs text-red-500">
              <div *ngIf="f['lastName'].errors['required']" class="px-1 pt-1 text-xs text-red-500">Required field</div>
            </div>
          </div>

          <div class="form__group mb-5">
            <!-- Last Name  -->
            <div class="relative">
              <input
                type="date"
                id="bday"
                [ngClass]="{ 'is__invalid-input': submitted && f['bday'].errors }"
                class="peer block"
                placeholder=" "
                formControlName="bday" />
              <label
                for="bday"
                [ngClass]="{ 'peer-focus:text-destructive!': submitted && f['bday'].errors }"
                class="bg-background text-muted-foreground peer-focus:text-primary absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform px-2 text-sm duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2">
                Birthday
              </label>
            </div>
            <div *ngIf="submitted && f['bday'].errors" class="px-1 pt-1 text-xs text-red-500">
              <div *ngIf="f['bday'].errors['required']" class="px-1 pt-1 text-xs text-red-500">Required field</div>
            </div>
          </div>

          <div class="form__group mb-5">
            <!-- Last Name  -->
            <div class="relative">
              <input
                type="email"
                id="email"
                [ngClass]="{ 'is__invalid-input': submitted && f['email'].errors }"
                class="peer block"
                placeholder=" "
                formControlName="email" />
              <label
                for="email"
                [ngClass]="{ 'peer-focus:text-destructive!': submitted && f['email'].errors }"
                class="bg-background text-muted-foreground peer-focus:text-primary absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform px-2 text-sm duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2">
                Email
              </label>
            </div>
            <div *ngIf="submitted && f['email'].errors" class="px-1 pt-1 text-xs text-red-500">
              <div *ngIf="f['email'].errors['required']" class="px-1 pt-1 text-xs text-red-500">Required field</div>
            </div>
            <div *ngIf="duplicateEmailError" class="px-1 pt-1 text-xs text-red-500">
              {{ duplicateEmailError }}
            </div>
          </div>

          <div class="mb-5 grid grid-cols-2 gap-5">
            <div class="form__group">
              <div class="relative">
                <select
                  id="userRole"
                  class="peer block w-full rounded border px-3 py-2"
                  formControlName="userRole"
                  [ngClass]="{ 'border-red-500': submitted && f['userRole'].errors }"
                  required>
                  <option value="" disabled selected>Select User Role</option>
                  <option value="client">Client</option>
                  <option value="moderator">Moderator</option>
                  <option value="tasker">Tasker</option>
                </select>
              </div>
              <div *ngIf="submitted && f['userRole'].errors" class="pt-1 text-xs text-red-500">
                <div *ngIf="f['userRole'].errors['required']">Required field</div>
              </div>
            </div>

            <div class="form__group">
              <div class="relative">
                <select
                  id="status"
                  class="peer block w-full rounded border px-3 py-2"
                  formControlName="status"
                  [ngClass]="{ 'border-red-500': submitted && f['status'].errors }"
                  required>
                  <option value="" disabled selected>Select User status</option>
                  <option value="verified">Verified</option>
                  <option value="review">Review</option>
                  <option value="blocked">Blocked</option>
                  <option value="rejected">Rejected</option>
                </select>
              </div>
              <div *ngIf="submitted && f['status'].errors" class="pt-1 text-xs text-red-500">
                <div *ngIf="f['status'].errors['required']">Required field</div>
              </div>
            </div>
          </div>
          <!-- Submit Button -->
          <div class="">
            <app-button full impact="bold" shape="rounded" size="medium">Add User</app-button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
