<div>
  <div class="mb-4 flex justify-between">
    <div class="inline-block">
      <h3 class="text-foreground font-semibold">User Management</h3>
      <div class="text-muted-foreground space-x-1 text-xs font-medium">
        <a href="" class="hover:text-primary">Dashboards > User Management </a>
      </div>
    </div>
  </div>
  <div class="mb-4 flex justify-between">
    <div class="inline-block"></div>
    <div class="flex space-x-4">
      <button class="bg-[#E23670] text-[#F9F9F9] hover:text-foreground flex-none cursor-pointer rounded-md px-4 py-2.5 text-xs font-semibold"(click)="exportCSV()">
        Export CSV
      </button>
      <button class="bg-[#E23670] text-[#F9F9F9] hover:text-foreground flex-none cursor-pointer rounded-md px-4 py-2.5 text-xs font-semibold" (click)="exportPDF()">
        Export PDF
      </button>
      <button class="bg-[#5F50E7] text-[#F9F9F9] hover:text-foreground flex-none cursor-pointer rounded-md px-4 py-2.5 text-xs font-semibold" (click)="navigateToAddUser()">
        Add User
      </button>
    </div>
  </div>

  <div class="border-muted/20 bg-background flex min-w-full flex-col rounded-xl border p-2">
    <app-table-action></app-table-action>
    <div
      class="scrollbar-thumb-rounded scrollbar-track-rounded scrollbar-thin scrollbar-track-transparent scrollbar-thumb-muted grow overflow-x-auto px-5 min-h-[300px]">
      <table
        class="text-muted-foreground table w-full table-auto border-collapse border-0 text-left align-middle leading-5">
        <thead class="border-muted/20 text-muted-foreground border text-xs">
          <tr app-table-header (onCheck)="toggleUsers($event)"></tr>
        </thead>
        <tbody class="min-h-[240px]">
          @for (user of filterService.currentUsers(); track $index) {
          <tr class="hover:bg-card/50 h-[60px]" app-table-row [user]="user"></tr>
          }@empty {
          <tr class="h-[60px]">
            <td class="py-4 text-center text-sm" colspan="7">No users found</td>
          </tr>
          }
        </tbody>
      </table>
    </div>
    <app-table-footer></app-table-footer>
  </div>
</div>
