<div class="bg-background flex-col rounded-lg px-8 py-8 shadow-md sm:flex-row">
  <!-- Card Header -->
  <div class="mb-2 flex items-center justify-between">
    <div class="flex flex-col">
      <div class="flex flex-col items-start space-y-2">
        <span class="text-foreground text-4xl font-semibold">Total of Users</span>
        <div class="flex justify-start rounded-md bg-[#8586EC]/25 py-1 pr-2 pl-1 text-xs font-semibold text-[#8586EC] w-fit">
          {{ getTotalUsers() }} Users
        </div>
      </div>
    </div>
  </div>

  <!-- Pie Chart -->
  <div id="chart" class="mt-4">
    <apx-chart
      [series]="chartOptions.series"
      [chart]="chartOptions.chart"
      [labels]="chartOptions.labels"
      [colors]="chartOptions.colors"
      [responsive]="chartOptions.responsive"
      [legend]="chartOptions.legend">
    </apx-chart>
  </div>
</div>
