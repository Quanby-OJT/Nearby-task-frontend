<div>
  <app-nft-header></app-nft-header>
  <!-- end Header -->
  <div *ngIf="!isLoading" class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-4 xl:grid-cols-4">
    <!-- Admin Card -->
    <div class="bg-white rounded-lg p-4 shadow-md md:col-span-2 xl:col-span-1 font-poppins border-l-7 border-[#5F50E7]">
      <h3 class="text-lg text-center font-semibold text-[#5F50E7]">Admins</h3>
      <p class="text-1xl text-center text-[#B174ED]">{{ adminCount }}</p>
    </div>
    <!-- Moderator Card -->
    <div class="bg-white rounded-lg p-4 shadow-md md:col-span-2 xl:col-span-1 font-poppins border-l-7 border-[#5F50E7]">
      <h3 class="text-lg text-center font-semibold text-[#5F50E7]">Moderators</h3>
      <p class="text-1xl text-center text-[#B174ED]">{{ moderatorCount }}</p>
    </div>
    <!-- Client Card -->
    <div class="bg-white rounded-lg p-4 shadow-md md:col-span-2 xl:col-span-1 font-poppins border-l-7 border-[#5F50E7]">
      <h3 class="text-lg text-center font-semibold text-[#5F50E7]">Clients</h3>
      <p class="text-1xl text-center text-[#B174ED]">{{ clientCount }}</p>
    </div>
    <!-- Tasker Card -->
    <div class="bg-white rounded-lg p-4 shadow-md md:col-span-2 xl:col-span-1 font-poppins border-l-7 border-[#5F50E7]">
      <h3 class="text-lg text-center font-semibold text-[#5F50E7]">Taskers</h3>
      <p class="text-1xl text-center text-[#B174ED]">{{ taskerCount }}</p>
    </div>

    <!-- Single Card -->
    <div nft-chart-card class="md:col-span-4 xl:col-span-4"></div>
    <!-- end Single Card -->

    <div nft-auctions-table class="md:col-span-2 xl:col-span-2"></div>
    <div user-chart-card class="md:col-span-2 xl:col-span-2"></div>
    <!-- Single Card -->

    <!-- end Single Card -->
    <!-- Auctions Table -->
  </div>
  <!-- Loading Spinner -->
  <div *ngIf="isLoading" class="flex flex-col justify-center items-center h-64 animate-slow-spin text-xs text-[#3C28CC]">
    <svg-icon src="./assets/icons/heroicons/outline/logo.svg" [svgClass]="'h-20 w-20'"></svg-icon>
    <strong>Nearby Task</strong>
  </div>
</div>
