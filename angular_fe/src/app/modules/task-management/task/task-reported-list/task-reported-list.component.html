<!-- Header showing the title -->
<div class="mb-4 flex justify-between">
  <div class="inline-block">
    <h3 class="text-foreground font-semibold">Task Management</h3>
    <div class="text-muted-foreground space-x-1 text-xs font-medium">
      <a href="" class="hover:text-primary"><strong>Dashboards > Task Management > Task Details</strong></a>
      <p>This is used to close a task that violates our application</p>
    </div>
  </div>
</div>

<!-- Start Form -->
<div class="overflow-x-auto w-full">
  <form class="w-full border-collapse border-0 text-left text-sm bg-white p-6 rounded-lg shadow-md">
    
    <!-- Buttons for task lists -->
    <div class="flex justify-end mb-4">
      <button class="flex items-center gap-2 px-4 py-2 rounded-md border bg-blue-900 text-sm active:bg-blue-950 text-white" (click)="taskList()">
        <span class="text-sm">Back</span>
      </button>
    </div>
   
    <!-- Unified Background for Task Information & Task Details -->
    <div class="bg-gray-100 p-6 rounded-lg">
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        
        <!-- Task Information (Left) -->
        <div>
          <h2 class="text-lg font-semibold mb-3">Task Information</h2>
          <div class="grid grid-cols-1 gap-4">
            <div>
              <label class="block text-sm font-medium">Client Id</label>
              <input type="text" [value]="task?.client_id" readonly>
            </div>
            <div>
              <label class="block text-sm font-medium">Specialization Needed</label>
              <input type="text" [value]="task?.specialization" readonly>
            </div>
            <div>
              <label class="block text-sm font-medium">Task Title</label>
              <input type="text" [value]="task?.task_title" readonly>
            </div>
            <div>
              <label class="block text-sm font-medium ">Task Description</label>
              <textarea class="h-37" readonly>{{ task?.task_description }}</textarea>
            </div>
          </div>
        </div>

        <!-- Task Details (Right) -->
        <div class="flex flex-col justify-between">
          <div>
            <h2 class="text-lg font-semibold mb-3">Task Details</h2>
            <div class="grid grid-cols-1 gap-4">
              <div>
                <label class="block text-sm font-medium">Location</label>
                <input type="text" [value]="task?.location" readonly>
              </div>
              <div>
                <label class="block text-sm font-medium">Begin Date</label>
                <input type="date" [value]="task?.task_begin_date" readonly>
              </div>
              <div>
                <label class="block text-sm font-medium">Contact Price</label>
                <input type="number" [value]="task?.proposed_price" readonly>
              </div>
              <div>
                <label class="block text-sm font-medium">Status</label>
                <input type="text" [value]="task?.status ? task?.status : null" readonly>
              </div>
            </div>
          </div>

          <!-- Disable Task Button (Below Status) -->
          <div class="mt-6">
            <button class="w-full px-4 py-2.5 rounded-md bg-blue-900 text-white text-sm active:bg-blue-950 shadow-md hover:bg-blue-800" (click)="disableTask()">
              Close This Task
            </button>
          </div>

        </div>
      </div>
    </div>
  </form>
</div>
<!-- End Form -->
