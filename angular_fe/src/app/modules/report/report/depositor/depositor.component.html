    <!-- Main content area with table and chart -->
    <div class="flex flex-col lg:flex-row gap-4">
      <!-- Table section (left side) -->
      <div class="w-full lg:w-1/2">
        <div class="overflow-x-auto w-full">
          <table class="w-full border-collapse text-left text-sm">
            <thead class="border-b">
              <tr class="bg-gray-100">
                <th class="px-2 py-2 w-[40px]">No</th>
                <th class="px-2 py-2 text-center min-w-[100px]">Depositor</th>
                <th class="px-2 py-2 text-center min-w-[100px]">Amount Deposited</th>
                <th class="px-2 py-2 text-center min-w-[100px]">Month Deposited</th>
              </tr>
            </thead>
            <tbody>
              <!-- Record 1 -->
              <tr class="border-b">
                <td class="px-2 py-2 text-center">1</td>
                <td class="px-2 py-2 text-center">Plumber</td>
                <td class="px-2 py-2 text-center">123</td>
                <td class="px-2 py-2 text-center">121</td>
              </tr>
              <!-- Record 1 -->
              <tr class="border-b">
                <td class="px-2 py-2 text-center">2</td>
                <td class="px-2 py-2 text-center">Electrician</td>
                <td class="px-2 py-2 text-center">32</td>
                <td class="px-2 py-2 text-center">32</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
  
      <!-- Chart section (right side) -->
      <div class="w-full lg:w-1/2 bg-background rounded-lg px-4 py-4 shadow-md">
        <div class="mb-2 flex items-center justify-between">
          <div class="flex flex-col">
            <div class="flex flex-col items-start space-y-2">
            </div>
          </div>
        </div>
  
        <!-- Spline Area Chart -->
        <div id="chart" class="mt-4">
          <apx-chart
            [series]="[
              { name: 'Web Development', data: [31, 40, 28, 51, 42, 109, 100] },
              { name: 'Mobile Development', data: [11, 32, 45, 32, 34, 52, 41] },
              { name: 'Data Science', data: [15, 25, 30, 20, 35, 40, 38] }
            ]"
            [chart]="{ type: 'area', height: 350, zoom: { enabled: false } }"
            [xaxis]="{ categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'] }"
            [stroke]="{ curve: 'smooth' }"
            [title]="{ text: 'Specialization Trends', align: 'left' }"
            [grid]="{ row: { colors: ['#f3f3f3', 'transparent'], opacity: 0.5 } }"
            [colors]="['#8586EC', '#4CAF50', '#FFC107']"
            [legend]="{ position: 'bottom' }">
          </apx-chart>
        </div>
      </div>
    </div>
  
    <!-- Pagination Section -->
    <div class="flex justify-between items-center bg-white w-full">
      <!-- Logs per page selector -->
      <div class="text-muted-foreground flex items-center justify-between py-3 px-5 text-xs">
        <div class="flex items-center gap-2">
          Show
          <select class="w-[140px] p-2 border rounded-md">
            <option value="10" selected>10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="50">50</option>
          </select>
          per page
        </div>
      </div>
  
      <!-- Pagination controls -->
      <div class="flex items-center justify-end gap-4 sticky bottom-0 left-0 right-0 bg-white p-2">
        <!-- Show current range of logs -->
        <span class="text-sm border w-32 text-center">
          1 - 5 of 5
        </span>
  
        <!-- Pagination buttons -->
        <div class="inline-flex items-center gap-2">
          <!-- Previous page button -->
          <button class="inline-flex h-8 w-8 items-center justify-center rounded-md border border-gray-300">
            ◀
          </button>
  
          <!-- Page number buttons -->
          <button class="inline-flex h-8 w-8 items-center justify-center rounded-md border border-gray-300 text-sm bg-primary text-white">
            1
          </button>
  
          <!-- Next page button -->
          <button class="inline-flex h-8 w-8 items-center justify-center rounded-md border border-gray-300">
            ▶
          </button>
        </div>
      </div>
    </div>
  </div>
