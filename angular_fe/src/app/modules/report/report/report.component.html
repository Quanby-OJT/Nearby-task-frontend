<!--Header page navigation-->
<div class="mb-4 flex justify-between w-full max-w-[1440px] mx-auto px-4">
    <div>
      <h3 class="text-foreground font-semibold">Report and Analysis</h3>
      <div class="text-muted-foreground text-xs font-medium">
        <a href="#" class="hover:text-blue-500"><b>Dashboards > Report & Analysis</b></a>
      <br><p>This is used for visualization purposes</p>
      </div>
    </div>
  </div>

<!-- Loading Spinner -->
<div *ngIf="isLoading" class="fixed inset-0 z-50 flex flex-col justify-center items-center lg:w-308 lg:h-170 xl:w-420 xl:h-200 ">
  <div class="animate-slow-spin text-xs text-[#3C28CC] flex flex-col justify-center items-center">
    <svg-icon src="./assets/icons/heroicons/outline/logo.svg" [svgClass]="'h-20 w-20'"></svg-icon>
    <strong>Nearby Task</strong>
  </div>
</div>

<!-- Bottom Container -->
<div *ngIf="!isLoading" class="bg-white w-full max-w-[1440px] mx-auto flex-col rounded-xl min-h-[400px] shadow-md p-6">
  <div class="flex justify-end">
    <div class="space-x-5 min-w-[300px]">
      <button type="button" class="bg-[#5F50E7] text-[#F9F9F9] hover:bg-[#8174ED] cursor-pointer rounded-md px-4 py-2.5 text-xs font-semibold hover:scale-120 transition-transform duration-500" (click)="changeTab('MostFamousSpecialization')">Top Specialization</button>
      <button type="button" class="bg-[#5F50E7] text-[#F9F9F9] hover:bg-[#8174ED] cursor-pointer rounded-md px-4 py-2.5 text-xs font-semibold hover:scale-120 transition-transform duration-500" (click)="changeTab('MostFamousTask')">Top Jobs</button>
      <button type="button" class="bg-[#5F50E7] text-[#F9F9F9] hover:bg-[#8174ED] cursor-pointer rounded-md px-4 py-2.5 text-xs font-semibold hover:scale-120 transition-transform duration-500" (click)="changeTab('BestDepositors')">Top Depositors</button>
      <button type="button" class="bg-[#5F50E7] text-[#F9F9F9] hover:bg-[#8174ED] cursor-pointer rounded-md px-4 py-2.5 text-xs font-semibold hover:scale-120 transition-transform duration-500" (click)="changeTab('BestTaskers')">Best Taskers</button>
      <button type="button" class="bg-[#5F50E7] text-[#F9F9F9] hover:bg-[#8174ED] cursor-pointer rounded-md px-4 py-2.5 text-xs font-semibold hover:scale-120 transition-transform duration-500" (click)="changeTab('BestClients')">Best Clients</button>
    </div>
  </div>

  <div>
    <div *ngIf="currentTab == 'MostFamousTask'">
    <app-job></app-job>
    </div>
    <div *ngIf="currentTab == 'MostFamousSpecialization'">
      <app-specialization></app-specialization>
    </div>
    <div *ngIf="currentTab == 'BestDepositors'">
      <app-depositor></app-depositor>
    </div>
    <div *ngIf="currentTab == 'BestTaskers'">
      <app-best-tasker></app-best-tasker>
    </div>
    <div *ngIf="currentTab == 'BestClients'">
     <app-best-client></app-best-client>
    </div>
  </div>
</div>
