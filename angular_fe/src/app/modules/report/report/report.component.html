<div class="mb-4 flex justify-between w-full max-w-[1440px] mx-auto px-4">
    <div>
      <h3 class="text-foreground font-semibold">Report and Analysis</h3>
      <div class="text-muted-foreground text-xs font-medium">
        <a href="#" class="hover:text-primary">Dashboards > Report & Analysis</a>
      </div>
    </div>
  </div>

<!-- Top Container -->

<!-- Bottom Container -->
<div class="border-muted-200 bg-white w-full max-w-[1440px] mx-auto flex-col rounded-xl border-4 min-h-[400px] shadow-md p-6">
  <div class="flex justify-start">
    <div class="min-w-[300px]">
      <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" (click)="changeTab('MostFamousSpecialization')">Top Specialization</button>
      <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" (click)="changeTab('MostFamousTask')">Top Jobs</button>
      <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" (click)="changeTab('BestClients')">Top Depositors</button>
      <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" (click)="changeTab('BestTaskers')">Best Taskers</button>
      <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" (click)="changeTab('BestClients')">Best Clients</button>
    </div>
  </div>

  <div>
    <div *ngIf="currentTab == 'MostFamousTask'">
    <app-job></app-job>
    </div>
    <div *ngIf="currentTab == 'MostFamousSpecialization'">
      <app-specialization></app-specialization>
    </div>
    <div *ngIf="currentTab == 'Top Depositors'">
      <app-depositor></app-depositor>
    </div>
    <div *ngIf="currentTab == 'BestTaskers'">
      <app-best-tasker></app-best-tasker>
    </div>
    <div *ngIf="currentTab == 'BestClients'">
     <app-best-client></app-best-client>
    </div>
  </div>
</div>
